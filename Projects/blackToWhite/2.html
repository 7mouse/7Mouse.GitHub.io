<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
  <style>
    html, body, div, h1 {
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      height: auto;
      font-size: 24px;
      color: black;
    }
    .container img {
      width: 200px;
    }
  </style>
<body>
  <div class="container">
    <img src="./timg.jpg" alt="">
    <p>
      我向往光明. 也不曾畏惧黑夜!
    </p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.5/lib/darkmode-js.min.js"></script>
  <script>
    // 这些是这个插件的可配置项：
    var options = {
      bottom: "32px", // 定位切换按钮 离底部距离 - 默认: '32px'
      right: "32px", // 定位切换按钮 右边距离 - 默认: '32px'
      left: "unset", // 定位切换按钮 左边距离 - 默认: 'unset'
      time: "0.5s", // 默认动画时间: '0.3s'
      mixColor: "#fff", // 需要改变的颜色 - 默认: '#fff'
      backgroundColor: "#fff", // 背景颜色 - 默认: '#fff'
      buttonColorDark: "#262728", // 黑暗模式下按钮颜色 - 默认: '#100f2c'
      buttonColorLight: "#fff", // 日间模式下按钮颜色 - 默认: '#fff'
      saveInCookies: true, // 是否在cookie保存当前模式 - 默认: true,
      label: "🌓", // 切换模式按钮图标 - 默认: ''
      autoMatchOsTheme: true // 是否自动根据系统适应模式 - 默认: true
    };

    let darkmode = new Darkmode(options);
    darkmode.showWidget();
  </script>
</body>
</html>
